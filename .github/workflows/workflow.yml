name: Run tests

on:
  push:
    branches:
      - "dev"
  pull_request:
    branches:
      - "main"

jobs:
    test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          # Run in all these versions of Python
          #python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
          python-version: [3.7]

      steps:
          # Checkout the latest code from the repo
        - name: Checkout repo
          uses: actions/checkout@v2
          # Setup which version of Python to use
        - name: Set Up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
          # Display the Python version being used
        - name: Display Python version
          run: python -c "import sys; print(sys.version)"
          # Install the package using the setup.py
          # Install pytest (you can use some other testing utility)
        - name: Update Python
          run: |
            cd $GITHUB_WORKSPACE
            python -m pip install --upgrade pip
            
            
        - name: Run Tests
          run: | 
            python -m unittest test_calc.py
            echo "unittest is installed"
          # Run the tests. I'm using pytest and the file is in the tests directory.
        #- name: Run tests
        #  run: pytest tests/test*

        - name: Setup Cloud Formation Linter with Latest Version
          uses: scottbrenner/cfn-lint-action@v2

        - name: Print the Cloud Formation Linter Version & run Linter.
          run: |
            cfn-lint --version
            cfn-lint -t Lambda_GlueWorkflow_deploy.yml

        - name: Check coverage tolerance
          env:
            MY_KEY: ${{ secrets.TEST_SECRET }}
          if: "${{ env.MY_KEY == '' }}"
          uses: actions/github-script@v3
          with:
          script: |
            core.setFailed('TEST_SECRET is empty')